
<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Contas</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
<div>
  <h3>Contas em aberto</h3>
  <ion-list>
    <button ion-item *ngFor="let item of items">
      <ion-label >{{item.nome}}</ion-label>
      <ion-label class="valor">R$:{{item.valor}}</ion-label>
      <ion-checkbox></ion-checkbox>
      </button>
  </ion-list>
</div> 
<div>
  <h3>Contas Vencidas</h3>
  <ion-list>
    <button ion-item>
      <ion-label color="danger">Teste</ion-label>
      <ion-checkbox></ion-checkbox>
    </button>
    <button ion-item>
      <ion-label color="danger">Teste1</ion-label>
      <ion-checkbox></ion-checkbox>
    </button>
    </ion-list>
</div>
<div>
  <h3>Contas pagas</h3>
  <ion-list>
    <button ion-item>
      <ion-label color="secondary">Teste</ion-label>
      <ion-checkbox color="secondary"></ion-checkbox>
    </button>
  </ion-list>
</div> 

</ion-content>
