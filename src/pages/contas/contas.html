
<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Contas</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <div>
    <h3 id="titulo">Contas</h3>
    <ion-list>
      <button ion-item  *ngFor="let item of items">
        <ion-thumbnail item-start>
          <img src="assets/imgs/conta.png">
        </ion-thumbnail>
          <!--<h2>{{item.nome}}</h2>-->
          <h3>Venc: {{item.dataVencimento}}</h3>
          <h2>R$: {{item.valor}}</h2>
          <h3>{{item.estadoPagamento}}</h3>
          <!--<button ion-button size="small" color="secondary" item-end>comprovante</button>-->
      </button>
    </ion-list>
  </div>
</ion-content>
